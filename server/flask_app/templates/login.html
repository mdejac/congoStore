{% extends "base_template.html" %}

{% block content %}
<div class="container mt-5 pt-3 pb-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-dark">
                <div class="card-header" style="background-color: lightslategray; color:white;">
                    <h4>Register</h4>
                </div>
                <div class="card-body" style="background-color: whitesmoke;">
                    <form action="/users/register" method="post">
                        <div class="form-group">
                            <label for="first_name">First name</label>
                            <input type="text" class="form-control" placeholder="Enter first name" id="first_name" name="first_name" required style="background-color: #fdfdfd;">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last name</label>
                            <input type="text" class="form-control" placeholder="Enter last name" id="last_name" name="last_name" required style="background-color: #fdfdfd;">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required style="background-color: #fdfdfd;">
                        </div>
                        <div class="form-group">
                            <label for="registration_email">Email address</label>
                            <input type="email" class="form-control" placeholder="Enter email" id="registraion_email" name="email" required style="background-color: #fdfdfd;">
                        </div>
                        <div class="form-group">
                            <label for="registration_password">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="registration_password" name="password" required style="background-color: #fdfdfd;">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm password</label>
                            <input type="password" class="form-control" placeholder="Confirm password" id="confirm_password" name="confirm_password" required style="background-color: #fdfdfd;">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button  type="submit" class="btn border-dark" style="background-color: #e1b294;">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-dark">
                <div class="card-header" style="background-color: lightslategray; color: white;">
                    <h4>Login</h4>
                </div>
                <div class="card-body" style="background-color: whitesmoke;">
                    <form action="/users/login" method="post">
                        <div class="form-group">
                            <label for="login_email">Email address</label>
                            <input type="email" class="form-control" placeholder="Enter email" id="login_email" name="email" required style="background-color: #fdfdfd;">
                        </div>
                        <div class="form-group">
                            <label for="login_password">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="login_password" name="password" required style="background-color: #fdfdfd;">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn border-dark" style="background-color: #e1b294;">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
